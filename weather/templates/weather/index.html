<html>

<head>
    <title>TripPackager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <style>
        #mydiv {
            position: fixed;
            top: 35%;
            left: 35%;
            width: 30%;
            background-color: rgb(150, 147, 147, 0.6)
        }
    </style>
</head>

<body style="background-image: url(/static/background.jpg);">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">TripPackager</a>
            </li>
            <li class="nav-item">
                <a style="color: rgb(255, 250, 250);" class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
                <a style="color: rgb(255, 250, 250);" class="nav-link" href="#">Contact</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a style="color: rgb(255, 250, 250);" class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div>
        </div>
        <div class="row mt-4">
            <div class="col" id="mydiv">
                <h2 style="padding-top: 20px;padding-left:20px;padding-right:20px;padding-bottom:10px">Where to visit?</h2>
                <form action="add_city/" class="form-inline" , method="POST">
                    <input style="padding: 20px;" type="text" name="content" class="form-control mb-2" placeholder="type here...">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button><br> {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %} {% endif %}
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
