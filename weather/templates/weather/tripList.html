<html>

<head>
    <title>TripPackager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body style="background-color: rgb(202, 223, 243);">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">TripPackager</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <div class="list-group" style="background-color: rgb(165, 214, 236); border-radius:15px">
                    <figure class="image is-50x50">
                        <img style="margin-left: 50px;" src="http://openweathermap.org/img/w/{{ icon }}.png" alt="Image">
                    </figure>
                    <h6 style="margin-left: 50px;">Travel Place : {{city}}</h6>
                    <h6 style="margin-left: 50px;">Temperature : {{ temp }}</h6>
                    <h6 style="margin-left: 50px;">Weather Description : {{ desc }}</h6>
                </div>
                <br>
                <div style="background-color: rgb(165, 214, 236); border-radius:15px">
                    <h2 style="margin-left: 30px;">Your Packing List must include : </h2>
                    <br> {%for i in items%}
                    <input style="margin-left: 50px;" type="checkbox" name={{forloop.counter}}>
                    <label for={{forloop.counter}}>{{i}}</label> <br>{%endfor%}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
